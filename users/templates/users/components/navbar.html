<header class="bg-white">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="flex-1 md:flex md:items-center md:gap-12">
        <a class="block text-teal-600" href="/">
          <span class="sr-only">Home</span>
          <svg
            class="h-11"
            viewBox="0 0 50 50"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M25 39.7l-.6-.5C11.5 28.7 8 25 8 19c0-5 4-9 9-9 4.1 0 6.4 2.3 8 4.1 1.6-1.8 3.9-4.1 8-4.1 5 0 9 4 9 9 0 6-3.5 9.7-16.4 20.2l-.6.5zM17 12c-3.9 0-7 3.1-7 7 0 5.1 3.2 8.5 15 18.1 11.8-9.6 15-13 15-18.1 0-3.9-3.1-7-7-7-3.5 0-5.4 2.1-6.9 3.8L25 17.1l-1.1-1.3C22.4 14.1 20.5 12 17 12z"
              fill="currentColor"
            />
          </svg>
        </a>
      </div>

      <div class="md:flex md:items-center md:gap-12">
        <nav aria-label="Global" class="md:block">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="{% url 'feed' %}"
              >
                Feed
              </a>
            </li>

            {% if request.user.is_authenticated %}
            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="{% url 'create_post' %}"
              >
              Post
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="{% url 'profile' request.user.username %}"
              >
              Profile
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="" id="logout"
              >
              Logout
              </a>
            </li>


            {% else %}

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="{% url 'login' %}"
              >
              Login
              </a>
            </li>

            <li>
              <a
                class="text-gray-500 transition hover:text-gray-500/75"
                href="{% url 'signup' %}"
              >
                Signup
              </a>
            </li>
            {% endif %}

          </ul>
        </nav>





        </div>
      </div>
    </div>
  </div>
</header>
